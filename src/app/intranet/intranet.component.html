<!-- Navbar -->
<div>
  <mat-drawer-container class="example-container w-100" >

    <mat-drawer #drawer class="example-sidenav" mode="side" [ngStyle]="{width:'250px'}">
      <mat-toolbar>
        <span>Men√∫</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar>

      <mat-nav-list>
        <mat-list-item *ngFor="let item of  sidebarItems" [routerLink]="item.url" (click)="drawer.toggle()">
          <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
          {{item.label}}
        </mat-list-item>
      </mat-nav-list>

    </mat-drawer>

    <mat-drawer-content>
      <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
</div>
