<mat-accordion multi="false">
  <!-- -------------------------------------- -->
  <!-- Usuario -->
  <!-- -------------------------------------- -->
  <mat-expansion-panel [class.mat-elevation-z0]="true">

    <mat-expansion-panel-header>
      <mat-panel-title class="d-flex align-items-center">
        <mat-icon class="me-1">account_box</mat-icon>
        <span>Andr√©s david</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list>
      <mat-list-item [routerLink]="['/intranet/users']" routerLinkActive="active" (click)="optionItem()">
       <span class="link-text">My perfil</span>
      </mat-list-item>
    </mat-nav-list>

  </mat-expansion-panel>
  <!-- -------------------------------------- -->
  <!-- End Usuario -->
  <!-- -------------------------------------- -->
  <li role="separator" class="divider"></li>
  <!-- -------------------------------------- -->
  <!-- Otras opciones -->
  <!-- -------------------------------------- -->
  <h3 matSubheader>Personal</h3>

  <mat-expansion-panel [class.mat-elevation-z0]="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="d-flex align-items-center">
        <mat-icon class="me-1">ballot</mat-icon>
        <span>Mis heroes</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of  sidebarItems" [routerLink]="item.url"  routerLinkActive="active" (click)="optionItem()">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span class="link-text">{{item.label}}</span>
      </mat-list-item>
    </mat-nav-list>

  </mat-expansion-panel>

  <mat-expansion-panel [class.mat-elevation-z0]="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="d-flex align-items-center">
        <mat-icon class="me-1">dashboard</mat-icon><span>Mas opciones</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <a mat-list-item>Spring</a>
      <a mat-list-item>Hibernate</a>
    </mat-nav-list>
  </mat-expansion-panel>
  <!-- -------------------------------------- -->
  <!-- End Otras opciones -->
  <!-- -------------------------------------- -->
</mat-accordion>
