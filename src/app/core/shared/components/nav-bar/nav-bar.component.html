<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-lg flex-nowrap align-items-stretch">

    <div class="navbar-header d-flex">
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <a class="navbar-brand d-flex gap-1 align-items-center" [routerLink]="['/home']">
        <img src="../../../../../favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        <span class="d-none d-lg-block color-white ">Andaar</span>
      </a>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
    </div>

    <div class="navbar-collapse d-flex">
      <!-- toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav me-auto">
        <!-- This is  -->
        <li class="nav-item curs-poin" (click)="toogle(false)" [ngClass]="{'d-none': !isToogle}">
          <a class="nav-link nav-toggler color-white">
            <mat-icon>clear</mat-icon>
          </a>
        </li>

        <li class="nav-item curs-poin" (click)="toogle(true)" [ngClass]="{'d-none': isToogle}">
          <a class="nav-link sidebartoggler d-flex color-white">
            <mat-icon>menu</mat-icon>
          </a>
        </li>
      </ul>
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- User profile and search -->
      <!-- ============================================================== -->
      <ul class="navbar-nav h-100">
        <!-- Submenú para usuarios autenticados -->
        <!-- Profile -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown d-flex h-100 align-items-center " *ngIf="isLogged">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./assets/images/users/1.jpg" alt="user" class="profile-pic" />
          </a>

          <div class="dropdown-menu dropdown-menu-end position-absolute">
            <ul class="dropdown-user">
              <li>
                <div class="dw-user-box">
                  <div class="u-img"><img src="./assets/images/users/1.jpg" alt="user"></div>
                  <div class="u-text">
                    <h4>Steave Jobs</h4>
                    <p class="text-muted">varunmail.com</p><a class="btn btn-rounded btn-danger btn-sm">View Profile</a>
                  </div>
                </div>
              </li>
              <li role="separator" class="divider"></li>
              <li><a (click)="navigate('/intranet')"><mat-icon>person_outline</mat-icon> Mi Perfil</a></li>
              <li role="separator" class="divider"></li>
              <li><a (click)="onLogout()"><mat-icon>power_settings_new</mat-icon> Cerrar sesión</a></li>
            </ul>
          </div>
        </li>

      </ul>
      <div *ngIf="!isLogged">
        <!-- Botones de inicio de sesión y registro -->
        <button class="mr-3 text-white border-white" mat-stroked-button (click)="navigate('/auth/login')">Iniciar
          sesión</button>
        <button mat-flat-button (click)="navigate('/auth/new-account')">Registrarse</button>
      </div>

    </div>

  </nav>
</header>
